<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/31ff4c85db.js" crossorigin="anonymous"></script>
    <title>Menú fixed blur</title>
</head>

<body>
    <!-- HEADER PRINCIPAL -->
    <header class="header" id="header">
        <nav class="navigation" role="navigation" aria-label="Navegación principal">

            <!-- LOGO/BRAND -->
            <div class="brand">
                <a href="#inicio" class="brand__link" aria-label="Ir al inicio">
                    <img class="brand__image" src="./img/Marca.svg" alt="">
                </a>
            </div>

            <!-- MENÚ DESKTOP -->
            <div class="menu">
                <ul class="menu__list" role="menubar">
                    <li class="menu__item" role="none">
                        <a href="#inicio" class="menu__link" role="menuitem">INICIO</a>
                    </li>
                    <li class="menu__item" role="none">
                        <a href="#nosotros" class="menu__link" role="menuitem">NOSOTROS</a>
                    </li>
                    <li class="menu__item" role="none">
                        <a href="#equipo" class="menu__link" role="menuitem">EQUIPO</a>
                    </li>
                    <li class="menu__item" role="none">
                        <a href="#historia" class="menu__link" role="menuitem">HISTORIA</a>
                    </li>
                    <li class="menu__item" role="none">
                        <a href="#contacto" class="menu__link" role="menuitem">CONTACTO</a>
                    </li>
                </ul>
            </div>

            <!-- BOTÓN TOGGLE MÓVIL -->
            <div class="menu-toggle" id="menuToggle" aria-label="Abrir menú de navegación" aria-expanded="false"
                aria-controls="mobileMenu">
                <span class="menu-toggle__line"></span>
                <span class="menu-toggle__line"></span>
                <span class="menu-toggle__line"></span>
            </div>
        </nav>
    </header>

    <!-- MENÚ MÓVIL OVERLAY -->
    <div class="mobile-menu" id="mobileMenu" role="dialog" aria-modal="true" aria-label="Menú de navegación móvil">
        <ul class="mobile-menu__list" role="menu">
            <li class="mobile-menu__item" role="none">
                <a href="#inicio" class="mobile-menu__link" role="menuitem">INICIO</a>
            </li>
            <li class="mobile-menu__item" role="none">
                <a href="#nosotros" class="mobile-menu__link" role="menuitem">NOSOTROS</a>
            </li>
            <li class="mobile-menu__item" role="none">
                <a href="#equipo" class="mobile-menu__link" role="menuitem">EQUIPO</a>
            </li>
            <li class="mobile-menu__item" role="none">
                <a href="#historia" class="mobile-menu__link" role="menuitem">HISTORIA</a>
            </li>
            <li class="mobile-menu__item" role="none">
                <a href="#contacto" class="mobile-menu__link" role="menuitem">CONTACTO</a>
            </li>
        </ul>

        <!-- REDES SOCIALES -->
        <div class="mobile-menu__social">
            <a href="#" class="mobile-menu__social-link" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:contact@example.com" class="mobile-menu__social-link" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://wa.me/1234567890" class="mobile-menu__social-link" aria-label="WhatsApp" target="_blank"
                rel="noopener">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <section id="inicio" class="section section--primera">
            <div class="section__content">
                <h1 class="section__title">INICIO</h1>
                
            </div>
        </section>

        <section id="nosotros" class="section section--segunda">
            <div class="section__content">
                <h2 class="section__title">NOSOTROS</h2>
            </div>
        </section>

        <section id="equipo" class="section section--tercera">
            <div class="section__content">
                <h2 class="section__title">EQUIPO</h2>
            </div>
        </section>

        <section id="historia" class="section section--cuarta">
            <div class="section__content">
                <h2 class="section__title">HISTORIA</h2>
            </div>
        </section>

        <section id="contacto" class="section section--quinta">
            <div class="section__content">
                <h2 class="section__title">CONTACTO</h2>
            </div>
        </section>
    </main>
    <script src="./js/fixedNavBar.js"></script>
    <script src="./js/menuToggle.js"></script>

</body>

</html>
